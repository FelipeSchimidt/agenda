<div class="form-inline" action="">
	<div class="form-group mb-2">
		<label class="mr-2">Filtro:</label>
		<input
			type="text"
			class="form-control mr-2"
			[(ngModel)]="filtroLista"
		/>
	</div>
</div>

<table class="table table-striped">
	<thead class="thead-ligth">
		<tr>
			<th>
				<button
					class="btn btn-outline-primary"
					(click)="alternarImagem()"
				>
					<i
						class="{{
							mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'
						}}"
					></i>
				</button>
			</th>
			<th>#</th>
			<th>Nome</th>
			<th>Sobrenome</th>
			<th>Nascimento</th>
			<th>Email</th>
			<th>CPF</th>
			<th>Opções</th>
		</tr>
		<!-- 'Droid Sans Mono', 'monospace', monospace, 'Droid Sans Fallback' -->
	</thead>
	<tbody *ngIf="usuarios && usuarios.length">
		<tr *ngFor="let usuario of usuariosFiltrados">
			<td>
				<img
					*ngIf="mostrarImagem"
					src="http://localhost:5000/img/{{ usuario.imagemURL }}"
					[style.width.px]="imagemLargura"
					[style.margin.px]="imagemMargem"
				/>
			</td>
			<td>{{ usuario.id }}</td>
			<td>{{ usuario.nome }}</td>
			<td>{{ usuario.sobrenome }}</td>
			<td>{{ usuario.nascimento | DateTimeFormatPipe }}</td>
			<td>{{ usuario.email }}</td>
			<td>{{ usuario.cpf }}</td>
			<td>
				<div class="btn-group">
					<button
						class="btn btn-sm btn-success"
						tooltip="Editar"
						(click)="openModal(template)"
					>
						<i class="fa fa-edit"></i>
					</button>
					<button class="btn btn-sm btn-danger" tooltip="Excluir">
						<i class="fa fa-eraser"></i>
					</button>
				</div>
			</td>
		</tr>
	</tbody>
</table>
<tfoot *ngIf="!usuarios.length">
	<tr>
		<td colspan="7" class="text-center">
			<h4>
				Nenhum usuario encontrado!
			</h4>
		</td>
	</tr>
</tfoot>

<ng-template #template>
	<div class="modal-header">
		<h4 class="modal-title pull-left">Modal</h4>
		<button
			type="button"
			class="close pull-right"
			aria-label="Close"
			(click)="modalRef.hide()"
		>
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="model-body">
		This is a modal.
	</div>
</ng-template>
